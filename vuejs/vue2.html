<!--Vue.js Binding
When a Vue object is bound to an HTML element, the HTML element
will change when the Vue object changes-->

<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body>

    <h2>Vue.js</h2>

    <div id="app">
        {{ message }}
    </div>

    <p>
        <button onclick="myFunction()">Click Me!</button>
    </p>

    <script>
        var myObject = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })

        function myFunction() {
            myObject.message = "Muhammad Arief";
        }
    </script>

</body>

</html>
