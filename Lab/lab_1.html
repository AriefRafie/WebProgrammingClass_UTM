<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1: HTML Table</title>
    <!--
     Name: Muhammad Arief Bin Mohd Rafie
     Matric No: SX210497ECJHS04
     Lab 1: HTML Table
    -->

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Lab 1: HTML Table</h2>
    <br/>
    <h4>Name: Muhammad Arief Bin Mohd Rafie</h4>
    <h4>Matric No: SX210497ECJHS04</h4>
    <br/>
    <!--table 1-->
    <table style="width:100%">
        <tr>
            <th>Flight No</th>
            <th>Place</th>
            <th>Destination</th>
            <th colspan="2">Time</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>Arrival</td>
            <td>Departure</td>
        </tr>
    </table>
    <br/>
    <br/>
    <!--table 2-->
    <table style="width:100%">
        <tr>
            <td rowspan="2">Time</td>
            <th>Johor Bahru</th>
            <th>Jakarta</th>
            <th>Dhaka</th>
            <th>Jeddah</th>
        </tr>
        <tr>
            <td>3:30 pm</td>
            <td>2:30 pm</td>
            <td>1.30 pm</td>
            <td>10:30 am</td>
        </tr>
    </table>
    <br/>
    <br/>
    <!--table 3-->
    <table style="width:100%">
        <tr>
            <th colspan="3" style="background-color:blue">BLUE</th>
        </tr>
        <tr>
            <td style="background-color:red">RED</td>
            <td style="background-color:green">GREEN</td>
            <td style="background-color:yellow">YELLOW</td>
        </tr>
    </table>
    <br/>
    <br/>
    <!--table 4-->
    <table style="width:100%">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2" rowspan="2"><b>Image</b></td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>

</html>
