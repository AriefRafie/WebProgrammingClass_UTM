<html>
<head>
<title>Lesson 6f: The continue Statement</title>

<script type="text/javascript">
/*===========================================================================================
The for...in statement loops through the elements of an array or through the properties of an object. The syntax is as follows:

			for (variable in object)
				{
					code to be executed
				}

The variable argument can be a named variable, an array element, or a property of an object.
=============================================================================================*/

var xyz;
var mycars = new Array();
mycars[0] = "Saab";
mycars[1] = "Volvo";
mycars[2] = "BMW";

for (x in mycars)
{
document.write(mycars[x] + "<br />");
}
</script>
</head>

<body>
<p> This is example, use the for...in statement to loop through an array. Arrays are discussed more fully in topic, JavaScript Array Object.</p>
</body>
</html>
