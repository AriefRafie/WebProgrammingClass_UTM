<title>Lesson 7b: Return Functions</title>

<Script Language="JavaScript">

function rectangleArea(length, height)
{
  var area;
  area = length * height * 3.14159;
  return area; //return the result of area calculation 
}

function displayArea()
{
  var l, h, rectArea;
  l = 52.05;
  h = 46.55;
  
  rectArea = rectangleArea(l, h); 
  //call function rectangleArea and passing parameter i,h. 
  //Then calculate the area and return the result 
  document.write("The area of the is ", rectArea);
}
</Script>
</head>

<body>
<Script Language="JavaScript">
  displayArea();
</Script>
</body>
