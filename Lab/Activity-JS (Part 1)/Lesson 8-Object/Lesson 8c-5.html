
<html>
<body>
<script type="text/javascript">
var myArray = new Array(3)

//create the second dimension with fix column(3)
for (i=0; i<3; i++)
	myArray[i]=new Array(3);

//fill in the array
for (i=0; i<3; i++)
	for (j=0; j<3; j++)
	myArray[i][j]=j;
	
//print the array
for (i=0; i<3; i++)
{
	for (j=0; j<3; j++)
		document.write(myArray[i][j]+",");
		document.write("<br/>");
}
</script>
</body>
</html>
