<title>Lesson 8b: JS Objects</title>

<script type="text/javascript">
/* In the following example, we use the toUpperCase() method of the String object
to display a text in uppercase letters:
*/

var str="Hello world!";
document.write(str.toUpperCase());//function or method to display String Object in uppercase

/*The following example demonstrates how to use the methods of the String object
to style strings.*/
document.write("<p>Fontcolor: " + str.fontcolor("green") +"</p>");
document.write("<p>Fontsize: " + str.fontsize(6) + "</p>");
document.write("<p>Big: " + str.big() + "</p>");
document.write("<p>Small: " + str.small() + "</p>");
document.write("<p>Fixed: " + str.fixed() + "</p>");
document.write("<p>Strike: " + str.strike() + "</p>");
</script>
