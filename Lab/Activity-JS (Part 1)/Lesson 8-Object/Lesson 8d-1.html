<html>
<head>
<title>Lesson 8d-1: User-defined objects</title>

<script type="text/javascript">
//This example demonstrates how to create an object:
var book = new Object();   // constructor to Create the object
    book.subject = "Perl"; // Assign properties "subject & author" to the object 
    book.author  = "Mohtashim";
</script>
</head>

<body>
<script type="text/javascript">
   document.write("Book name is : " + book.subject + "<br>"); //access object properties 
   document.write("Book author is : " + book.author + "<br>");
</script>
</body>
</html>
