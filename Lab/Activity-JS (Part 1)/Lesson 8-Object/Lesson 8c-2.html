<html>
<head><title>Lesson 8c-2: write the values </title></head>


<body>

	<script type="text/javascript">
    /* Examples
    The following example demonstrates how to create an array, assign values to it,
	and write the values to the output.
    */
    var mycars = new Array();
    mycars[0] = "Saab";
    mycars[1] = "Volvo";
    mycars[2] = "BMW";
    
    for (i=0;i<mycars.length;i++)
    {
    document.write(mycars[i] + "<br />");
    }
</script>

</body>
</html>
