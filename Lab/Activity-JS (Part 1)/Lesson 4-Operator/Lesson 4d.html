<title>Lesson 4d: Adding Strings and Numbers</title>
<script type="text/javascript">

x=5+5; 
document.write(x);	//print number
document.write("<br />");

x="5"+"5";
document.write(x); //print string
document.write("<br />");

x=5+"5";
document.write(x); //print string
document.write("<br />");

x=x+2; 			//print string
document.write(x); 
document.write("<br />");
</script>

<p>The rule is: If you add a number and a string, the result
will be a string.</p>
