<!DOCTYPE html>
<html>
<head><title>Lesson 4c-3: Special Strings</title></head>


<body>

<script type="text/javascript">

var x = 'It\'s alright';
var y = "We are the so-called \"Vikings\" from the north.";
document.write(x);	//print number
document.write("<br />");
document.write(y);
document.write('<h3>The escape character backclash can also be used to insert other special characters in a string.</h3>');

</script>

</body>
</html>
