<title>Lesson 4c-2: The + Operator Used on Strings</title>

<script type="text/javascript">

var txt1=window.prompt("Type your first text you want to display:");
var txt2=window.prompt("Type your second text you want to display:");
var txt3=txt1+" "+txt2; //insert a space between the two strings just use " "
   		
document.write("1st text is =>",txt1);
document.write("<br />");

document.write("2nd text is =>",txt2);
document.write("<br />");
document.write("<br />");

document.write("The result after concat is :");
document.write("<br />");
document.write(txt3);

</script>

<p>The + operator also can be used to <span><b> concatenate </b></span> string variables or text values
together. To concatenate two or more string variables together, use the + operator.</p>
