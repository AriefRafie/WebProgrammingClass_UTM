<title> Lesson 4a: The Arithmatic Operators</title>
</head>

<body>
<h1>
  <script type="text/javascript">

var a = 33;
var b = 10;

/* var a=window.prompt("What is your a:");
   	a=parseInt(a)
	
var b=window.prompt("What is your b:");
   	b=parseInt(b) */
	
var linebreak = "<br />";


document.write("a + b = ");
result = a + b;
document.write(result);
document.write(linebreak);

document.write("a - b = ");
result = a - b;
document.write(result);
document.write(linebreak);

document.write("a / b = ");
result = a / b;
document.write(result);
document.write(linebreak);

document.write("a % b = ");
result = a % b;
document.write(result);
document.write(linebreak);

a = ++a; // a=a+1 --> a=33+1=34 - refer Prefix Increment
document.write("a++ = ");  //take current a=34 - refer as Postfix Increment
result = ++a;	//increment 1 to 34
document.write(result);
document.write(linebreak);

b = b--; // b=b-1 
document.write("b-- = ");  // refer as Postfix Decrement
result = b--;
document.write(result);
document.write(linebreak);

</script>
  
</h1>
<p>Set the variables to different values and then try...</p>


</body> 
</html>
