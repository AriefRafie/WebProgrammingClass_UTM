<title>Lesson 4g: Conditional Operator</title>

<script type="text/javascript">
    
var a = 10;
var b = 20;
var linebreak = "<br />";

document.write("((a > b) ? 100 : 200) => ");
result = (a > b) ? 100 : 200; // if (a>b) condition, if true the value is 100, else value 200  
document.write(result);
document.write(linebreak);

document.write("((a < b) ? 100 : 200) => ");
result = (a < b) ? 100 : 200;
document.write(result);
document.write(linebreak);

</script>

<p>Set the variables to different values and different operators and then try...</p>
</body>
