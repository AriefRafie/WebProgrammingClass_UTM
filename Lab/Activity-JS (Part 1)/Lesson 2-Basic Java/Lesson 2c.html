<html>
<head>
<title>Lesson 2c: Where To Put a JS</title>

<script type="text/javascript">

//This example show how to Insert JS Script in <head>

function message()
{
alert("This alert box was called with the onload event. OK");
}
</script>

</head>


<body onLoad="message()">
<!-- when the hmtl; page is load, it called function message to popup the alert box. Now you start using JS system event(means "onload") -->

</body>

</html>
