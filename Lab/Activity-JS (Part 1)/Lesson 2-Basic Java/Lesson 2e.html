<html>
<head>
<title>Lesson 2e: Where To Put a JS</title>

<script type="text/javascript"> 	/* This example show how to Insert JS Script in <head> */
function message()
{
alert("This alert box was called with the onload event, ok");
}
</script> </head>


<body onload="message()">	 		<!-- This example show how to Insert JS Script in <body>.-->

<script type="text/javascript"> 
document.write("This message is written by ARIEF for JavaScript function");
</script>

</body>
</html>
