<html>
<head>
<title> Lesson 2g-5: Simple JavaScript Code </title>

<script type="text/javascript"> 

function prompter()  //create function to input window prompt
{ 
var reply = prompt("Hey there, good looking stranger! What's your name?", "")
alert ( "Nice to see you around these parts " + reply + "!") 
}
</script> 
</head> 

<body> 

<input type="button" onclick="prompter()" value="Say my name!"> 
<!-- when user click button, it call and execute the function prompter -->

</body>

</html>
