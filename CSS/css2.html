<!DOCTYPE html>
<html>

<head>
    <style>
        #para1 {
            text-align: center;
            color: red;
        }
        
        #para2 {
            text-align: left;
            color: rgb(48, 133, 172);
        }
    </style>
</head>

<body>

    <p id="para1">Hello World!</p>
    <p>This paragraph is not affected by the style.</p>

</html>
