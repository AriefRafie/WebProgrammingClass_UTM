<!DOCTYPE html>
<html>

<head>
    <style>
        /* .center merujuk kepada class*/
        
        .center {
            text-align: center;
            color: red;
        }
        /* p.center merujuk kepada paragraph center*/
        
        p.center {
            text-align: center;
        }
        /* p.large merujuk kepada paragraph large*/
        
        p.large {
            font-size: 300%;
        }
        
        .warna {
            color: rgb(140, 218, 67);
        }
        
        * {
            text-align: center;
            color: blue;
        }
    </style>
</head>

<body>

    <h1 class="warna">Red and center-aligned heading</h1>
    <h2 class="center">Red and center-aligned heading</h2>
    <h2>Red and center-aligned heading</h2>

    <p class="center">Red and center-aligned paragraph.</p>
    <p class="center large warna">Red and center-aligned paragraph.</p>

</body>

</html>
